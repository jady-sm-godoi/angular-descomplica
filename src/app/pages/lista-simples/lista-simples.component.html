<h2>lista-simples de Usu√°rios</h2>
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button mat-button (click)="goToDetail(user)">Ir para detalhe</button></td>
      </tr>
    </tbody>
  </table>
</div>
